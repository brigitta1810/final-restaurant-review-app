  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" tabindex="-1" aria-label="Reviews link">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="A map showing where the restaurant are located" role="map-application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" tabindex="1" name="neighborhoods" onchange="updateRestaurants()" aria-label="Filtering restaurants according to the provided neighbourhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" tabindex="2" name="cuisines" onchange="updateRestaurants()" aria-label="Filtering restaurants according to the provided  cuisine-types">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
